	<script

	<script>

		$(document).ready(function(){
		// Clocks
   			// First Clock Normal Time
			function clock() {
				var now = new Date();
				var seconds = now.getSeconds();
				var secondsDegrees = (seconds / 60) * 360 + 90;
				var secondsHand = document.querySelector(".seconds-hand");
				secondsHand.style.transform = `rotate(${secondsDegrees}deg)`;


				var minutes = now.getMinutes();
				var minutesDegrees = (minutes / 60) * 360 + 90;
				var minutesHand = document.querySelector(".minutes-hand");
				minutesHand.style.transform = `rotate(${minutesDegrees}deg)`;


				var hours = now.getHours();
				var hoursDegrees =  (hours / 60) * 360 + 90;
				var hoursHand = document.querySelector(".hours-hand");
				hoursHand.style.transform = `rotate(${hoursDegrees}deg)`;

			}
			setInterval(clock, 1);

   			// Second Clock -1 hour Time
			function clock1() {
				var now = new Date();
				var seconds = now.getSeconds();
				var secondsDegrees = (seconds / 60) * 360 + 90;
				var secondsHand = document.querySelector(".seconds-hand1");
				secondsHand.style.transform = `rotate(${secondsDegrees}deg)`;


				var minutes = now.getMinutes();
				var minutesDegrees = (minutes / 60) * 360 + 90;
				var minutesHand = document.querySelector(".minutes-hand1");
				minutesHand.style.transform = `rotate(${minutesDegrees}deg)`;


				var hours = now.getHours();
				var hoursDegrees =  ((hours - 1) / 12) * 360 + 90;
				var hoursHand = document.querySelector(".hours-hand1");
				hoursHand.style.transform = `rotate(${hoursDegrees}deg)`;

			}


			setInterval(clock1, 1);

   			// Second Clock -3 hour Time
			function clock2() {
				var now = new Date();
				var seconds = now.getSeconds();
				var secondsDegrees = (seconds / 60) * 360 + 90;
				var secondsHand = document.querySelector(".seconds-hands");
				secondsHand.style.transform = `rotate(${secondsDegrees}deg)`;


				var minutes = now.getMinutes();
				var minutesDegrees = (minutes / 60) * 360 + 90;
				var minutesHand = document.querySelector(".minutes-hands");
				minutesHand.style.transform = `rotate(${minutesDegrees}deg)`;


				var hours = now.getHours();
				var hoursDegrees =  ((hours - 6) / 12) * 360 + 90;
				var hoursHand = document.querySelector(".hours-hands");
				hoursHand.style.transform = `rotate(${hoursDegrees}deg)`;

			}



   			// Second Clock +2 hour Time BUCHAREST
			function clock3() {
				var now = new Date();
				var seconds = now.getSeconds();
				var secondsDegrees = (seconds / 60) * 360 + 90;
				var secondsHand = document.querySelector(".seconds-hands3");
				secondsHand.style.transform = `rotate(${secondsDegrees}deg)`;


				var minutes = now.getMinutes();
				var minutesDegrees = (minutes / 60) * 360 + 90;
				var minutesHand = document.querySelector(".minutes-hands3");
				minutesHand.style.transform = `rotate(${minutesDegrees}deg)`;


				var hours = now.getHours();
				var hoursDegrees =  ((hours + 2) / 12) * 360 + 90;
				var hoursHand = document.querySelector(".hours-hands3");
				hoursHand.style.transform = `rotate(${hoursDegrees}deg)`;

			}
			setInterval(clock3, 1);


   			// Second Clock +2 hour Time Warshaw
			function clock4() {
				var now = new Date();
				var seconds = now.getSeconds();
				var secondsDegrees = (seconds / 60) * 360 + 90;
				var secondsHand = document.querySelector(".seconds-hands4");
				secondsHand.style.transform = `rotate(${secondsDegrees}deg)`;


				var minutes = now.getMinutes();
				var minutesDegrees = (minutes / 60) * 360 + 90;

				minutesHand.style.transform = `rotate(${minutesDegrees}deg)`;


				var hours = now.getHours();
				var hoursDegrees =  ((hours + 1) / 12) * 360 + 90;
				var hoursHand = document.querySelector(".hours-hands4");
				hoursHand.style.transform = `rotate(${hoursDegrees}deg)`;

			}
			setInterval(clock4, 1);
